<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Paint</title>
</head>
<body>
   
    <div id="container">
        <div id="header">
            <div class="left">
                <img src="Images/PAINT_LOGO.png" alt="PAINT logo">
                <div class="title">PAINT</div>
            </div>
            <div class="right">
                <button>-</button>
                <button>X</button>
             </div>
        </div>

        <div id="menus">
            <a class="menu" href="#">File</a>
            <a class="menu" href="#">Edit</a>
            <a class="menu" href="#">View</a>
            <a class="menu" href="#">Image</a>
            <a class="menu" href="#">Options</a>
            <a class="menu" href="#">Help</a>
        </div>

        <div id="middle">
            <div id="size-panel">

                <p>Pick a Size</p>
        
                <div id="slide-container">
                    <p id="output">Output:</p>
                    <input type="range" min="2" max="100" name="size" value="16" id="slider">
                </div>

                <button id="grid-lines">toggle grid lines</button>

            </div>

            <div id="paint-panel">
                
            </div>
        </div>

        <div id="colors">

            <p>Pick a Color</p>

            <div id="color-buttons">
                <button id="blackBtn" class="black">BLACK</button>
                <button id="rainbowBtn" class="rainbow">RAINBOW</button>
                <button id="eraseBtn" class="erase">ERASE</button>
                <button id="clearBtn" class="clear">CLEAR</button>
                <input type="color">
            </div>

        </div>

        <div id="footer">
            <p><i>Need help? Visit the help menu above</i> </p>
        </div>

    </div>
    

 <script src="script.js"></script>
</body>
</html>
