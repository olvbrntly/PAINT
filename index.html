<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Paint</title>
</head>
<body>
   
    <div id="container">
        <div id="header">
            <div class="left">
                <img src="Images/PAINT_LOGO.png" alt="PAINT logo">
                <div class="title">PAINT</div>
            </div>
            <div class="right">
                <button>-</button>
                <button>X</button>
             </div>
        </div>

        <div id="menus">
            <a class="menu" href="#">File</a>
            <a class="menu" href="#">Edit</a>
            <a class="menu" href="#">View</a>
            <a class="menu" href="#">Image</a>
            <a class="menu" href="#">Options</a>
            <a class="menu" href="#">Help</a>
        </div>

        <div id="middle">
            <div id="size-panel">

                <p>Pick a Size</p>
                <div id="size-buttons">
                    <button class="size-buttons" data="8" id="8">8x8</button>
                    <button  class="size-buttons" data-id="16">16x16</button>
                    <button  class="size-buttons" data-id="32">32x32</button>
                </div>

                <div id="custom">
                    <p>enter a custom grid-size:</p>
                    <input type="number" min="0" placeholder="40">
                </div>

            </div>

            <div id="paint-panel">
                
            </div>
        </div>

        <div id="colors">

            <p>Pick a Color</p>

            <div id="color-buttons">
                <button id="blackBtn">BLACK</button>
                <button id="rainbowBtn">RAINBOW</button>
                <button id="eraseBtn">ERASE</button>
                <button id="clearBtn">CLEAR</button>
                <input type="color">
            </div>

        </div>

        <div id="footer">
            <p><i>Need help? Visit the help menu above</i> </p>
        </div>

    </div>
    

 <script src="script.js"></script>
</body>
</html>
